<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-aqua"id="nav">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene">        
        </div>
        <div class="container">
          <a class="navbar-brand" style="color: white;" th:href="@{/}">Home</a>
        </div>
      </nav>

      <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row">
        <div class="col-lg-4 mb-5">
        </div>
        <div class="col-lg-4 mb-5 mb-lg-0">
          <div class="card" style="width: auto;">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5" style="color:  #8bccb3;">Login</h2>
              <form 
              class="pt-3"
              action="#"
              method="POST"
              th:action="@{/login}"
              th:object="${credentials}">
                
                <!-- Email input -->
                <div class="form-outline mb-4">
                  
                  <label class="form-label" style="color:  #8bccb3;"for="form3Example3">Email address</label>
                  <input 
                  type="email" 
                  required="required" 
                  id="form3Example3" 
                  class="form-control"
                  placeholder="Email"
                  th:field="*{userEmail}" 
                  />
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  
                  <label class="form-label" style="color:  #8bccb3;" for="form3Example4">Password</label>
                  <input 
                  type="password" 
                  id="form3Example4"
                  required="required" 
                  class="form-control"
                  placeholder="Password"
                  th:field="*{password}"
                   />
                </div>

                <!-- Submit button -->
                <button type="submit" style="color:  #8bccb3;" class="btn btn-outline-success mb-4">
                  Login
                </button>
                <p style="color: #8bccb3;">Don't have an account?<a th:href="@{/register}">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-5">
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
</body>
</html>
