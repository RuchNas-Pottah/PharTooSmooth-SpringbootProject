<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
        .card {
            width: 80%;
            margin:auto;
        }
    </style>
</head>


<body>
    <nav id="navbar" style="background-color:  #8bccb3;">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene">
            <span class="navbar-brand p-3 m-1" style="font-size: 30px;
            color: white;">Admin Dashboard</span>      
        </div>
      <ul class="right">
        <li class="item"><a th:href="@{admindashboard}">Medication Stock</a></li>
        <li class="item"><a th:href="@{adminpresc}">Prescriptions</a></li>
        <li class="item"><a th:href="@{~/logout}">Logout</a></li>
      </ul>
    
    </nav>
    
    <div class="row">
        <div class="col-lg-7 col-md-4">
            <div class="bg-image">
                <div class="mask d-flex align-items-center">
                  <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-12 mt-3">
                            <div class="card ">
                                <div class="card-header">
                                    <h3 class="text-center" style="color: #509a7d;">Order History</h3>
                                </div>
                          <div class="card-body p-1">
                            <div class="table-responsive table-scroll mb-0" data-mdb-perfect-scrollbar="true" style="max-height: 400px; overflow-y: auto;">
                              <table class="table table-striped mb-0">
                                <thead>
                                    <tr>
                                         <th>Order Id</th>
                                         <th>Customer Id</th>
                                         <th>Ordered On</th>
                                         <th>Total</th>
                                         <th>Address</th>
                                     </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="order: ${orders}">
                                        <td th:text="${order.id}" />
                                        <td th:text="${order.customer_id}" />
                                        <td th:text="${#dates.format(order.order_date, 'yyyy-MM-dd')}" />
                                        <td th:text="${order.total_amount}" />
                                        <td th:text="${order.address}" />
                                        
                                      </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="col-lg-4 col-md-2 mt-3">
            <div class="container mt-3">
                <h2 style="color: #509a7d; margin-left: 42%; margin-top: 20%;">Data Graph</h2>
        
                <div id="container"
                    style="width: 550px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>
    </div>
    

    
    <script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script th:inline="javascript">
        $(function(){
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Orders',
            },
            subtitle: {
                text: 'Details'
            },
            xAxis: {
                categories: [[${date}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max:2000,
                title: {
                    text: 'Amount'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Date',
                data: [[${amount}]]
            }]
          });
        });
    </script>
    
</body>
</html>
