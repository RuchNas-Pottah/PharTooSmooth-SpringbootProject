<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view Medicine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
      .card {
          width: 80%;
          margin: 0 auto;
      }
    </style>
</head>

<body>
    <nav id="navbar" style="background-color:  #8bccb3;">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene"> 
            <span class="navbar-brand p-3 m-1" style="font-size: 30px;
            color: white;">Admin Dashboard</span>
        </div>
      <ul class="right">
        <li class="item"><a th:href="@{admindashboard}">Medication Stock</a></li>
        <li class="item"><a th:href="@{adminpresc}">Prescriptions</a></li>
        <li class="item"><a th:href="@{adminorders}">Orders</a></li>
        <li class="item"><a th:href="@{~/logout}">Logout</a></li>
      </ul>
    
    </nav>
    <section >
        <div class="bg-image h-100 m-5">
          <div class="mask d-flex align-items-center h-100">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12">
                  <div class="card">
                    <div class="card-header">
                      <h3 class="text-center" style="color: #509a7d;"> [[${category?.cat_name}]] Medicines</h3>
                  </div>
                    <div class="card-body m-1">
                      <div class="table-responsive table-scroll mb-0" data-mdb-perfect-scrollbar="true" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-striped mb-0">
                          <thead>
                            <tr>
                              <th>Medicine Id</th>
                              <th>Medicine Name</th>
                              <th>Stock Quantity</th>
                              <th>Price</th>
                              <th>Dosage Strength</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr th:each="medicine: ${medicines}">
                              <td th:text="${medicine.id}" />
                              <td th:text="${medicine.name}" />
                              <td th:text="${medicine.stock_quantity}" />
                              <td th:text="${medicine.price}" />
                              <td th:text="${medicine.dosage_strength}" />
                              <td><a class="btn btn-outline-success mb-0" th:href="@{/{catId}/{id}/delmedicine(catId=${category.cat_id},id=${medicine.id})}">Remove</a> <a class="btn btn-outline-success mb-0" role="button" th:href="@{${category.cat_id}+'_'+${medicine.id}+'_restock'}">Restock</a> </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
            <div class="add-category-button ms-5 me-5">
                <nav id="navbar" style="background-color: white;">
                  <a th:href="@{${category?.cat_id}+'_addmedicine'}" style="margin-left: 45%;" class="btn btn-outline-success btn-lg mb-0 me-5" role="button">Add Medicine</a>
                 </nav>
            </div>
        
      </section>
      
</body>
</html>
