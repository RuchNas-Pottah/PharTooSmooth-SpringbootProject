<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Profile</title>
    <style>
        /* Flexbox Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
        }
    </style>
</head>
<body>
    <nav id="navbar" style="background-color:  #8bccb3;">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene">
            <span class="navbar-brand p-3 m-1" style="font-size: 30px;
            color: white;">Profile</span>      
        </div>
      <ul class="right">
        <li class="item"><a th:href="@{'/dashboardu/' + ${custEmail}}">Prescriptions</a></li>
        
          <li class="item"><a th:href="@{~/logout}">Logout</a></li>
      </ul>
    
    </nav>
    <br><br>
    <div class="card-container" style="margin-left: 7% ;" align="center"> 
        <div th:each="user : ${ourUser}" class="card" style=" width: 90%; background-color: #e9f8f1;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5 class="card-title" style="color:#2d664f">First Name</h5>
                        <p class="card-text" th:text="${user.f_name}"></p>
                        <h5 class="card-title" style="color:#2d664f">Email</h5>
                        <p class="card-text" th:text="${user.customer_email}"></p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="card-title" style="color:#2d664f">Last Name</h5>
                        <p class="card-text" th:text="${user.l_name}"></p>
                        <h5 class="card-title" style="color:#2d664f">Phone Number</h5>
                        <p class="card-text" th:text="${user.phone_no}"></p>
                    </div>
                    <div class="col-md-4">
                        <h5 class="card-title" style="color:#2d664f">Date of Birth</h5>
                        <p class="card-text" th:text="${user.dob}"></p>
                        <h5 class="card-title" style="color:#2d664f">Address</h5>
                        <p class="card-text" th:text="${user.address}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" >
        <h1 align="middle"  style="color: #41876b; margin-top: 3%;">My Orders</h1>
        <div class="card-deck m-5 d-flex flex-wrap"  align="center">
            <div th:each="myorder: ${myorder}" class="card" style="flex-basis: calc(30% - 20px);" >
                <div class="card-body">
                    <h5 class="card-title" style=" background-color: #48aa83; color: white;">Order ID: <span th:text="${myorder.id}"></span></h5>
                    <p class="card-text" style="margin-bottom: 0px;">Prescription ID: <span th:text="${myorder.prescription_id}"></span></p>
                    <p class="card-text" style="margin-bottom: 0px;">Order Date: <span th:text="${#dates.format(myorder.order_date, 'yyyy-MM-dd')}"></span></p>
                    <p class="card-text" style="margin-bottom: 0px;">Total Amount: <span th:text="${myorder.total_amount}"></span></p>
                    <p class="card-text" style="margin-bottom: 0px;">Address: <span th:text="${myorder.address}"></span></p>
                </div>
            </div>
        </div>
    </div>
    
    
    

</body>
</html>
