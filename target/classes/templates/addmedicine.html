<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      .card {
          width: 80%;
          margin: 0 auto;
      }
    </style>
</head>

<body>
    <nav id="navbar" style="background-color:  #8bccb3;">
        <div id="logo">
            <img th:src="@{images/patient.png}" alt="oopsie caffiene">        
        </div>
      <ul class="right">
        <li class="item"><a th:href="@{adminpresc}">Prescriptions</a></li>
        <li class="item"><a th:href="@{admindashboard}">Medication Stock</a></li>
        <li class="item"><a th:href="@{adminorders}">Orders</a></li>
        <li class="item"><a th:href="@{~/logout}">Logout</a></li>
      </ul>
    
    </nav>
    <section >
        <div class="row py-1">
            <div class="col-lg-3 col-md-2">
            </div>
            <div class="col-lg-6 col-md-3 mt-5">
                <div class="card" style="color:  #8bccb3;">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="mb-4" style="color:  #8bccb3;">Add Medicine</h2>
                        <form class="forms-sample" method="POST" th:action="@{/{cid}/addmedicine(cid=${category.cat_id})}">
                          
                          <div class="form-outline mb-2 me-5 ms-5">
                            <input type="text" id="form3Example3" class="form-control" placeholder="Medicine Name" th:value="${medicine.name}" name="name" />
                            <label class="form-label" style="color:  #8bccb3;"for="form3Example3">Medicine Name</label>
                          </div>
            
                          
                          <div class="form-outline mb-2 me-5 ms-5">
                            <input type="number" id="form3Example4" class="form-control" placeholder="Quantity" th:value="${medicine.stock_quantity}" name="stock_quantity"/>
                            <label class="form-label" style="color:  #8bccb3;" for="form3Example4">Quantity</label>
                          </div>

                          <div class="row me-5 ms-5">
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="number" id="form3Example1" class="form-control" placeholder="Dosage Strength" th:value="${medicine.dosage_strength}" name="dosage_strength"/>
                                <label class="form-label" style="color: #8bccb3;" for="form3Example1">Dosage Strength</label>
                              </div>
                            </div>
                            <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                <input type="text" id="form3Example2" class="form-control" placeholder="Price" th:value="${medicine.price}" name="price"/>
                                <label class="form-label" style="color: #8bccb3;" for="form3Example2">Price</label>
                              </div>
                            </div>
                          </div>
          
                          <!-- Submit button -->
                          <button type="submit" style="color:  #8bccb3;" class="btn btn-outline-success mb-2">
                            Add to stock
                          </button>
                        </form>
                      </div>
                </div>
                
            </div>
            <div class="col-lg-3 col-md-2">
            </div>
        </div>
        
    </section>
      
</body>
</html>
